<div class="content-form-container">
    <h2>{{ isEditMode ? 'Edit Content' : 'Add New Content' }}</h2>
  
    <div class="card-form">
      <form [formGroup]="contentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" type="text" formControlName="title" />
          <div class="validation" *ngIf="contentForm.get('title')?.invalid && contentForm.get('title')?.touched">
            Title is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="body">Description:</label>
          <textarea id="body" rows="6" formControlName="body"></textarea>
          <div class="validation" *ngIf="contentForm.get('body')?.invalid && contentForm.get('body')?.touched">
            Description is required
          </div>
        </div>
  
        <div class="form-actions">
          <button class="submit-btn" type="submit" [disabled]="contentForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button class="cancel-btn" type="button" (click)="onCancel()">Cancel</button>
        </div>
  
        <div *ngIf="error" class="error">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
